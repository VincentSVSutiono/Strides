<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body background="File pendukung/Login bg.jpg" class="img-fluid ">
    <div class="p-5" id="login">
        <div class="logo row">
            <div class="row">
                <h1 class="text-center l-strides">Strides</h1>
                <div class="text-center">
                    <img src="File pendukung/Strides.png" class="stride">
                </div>
            </div>
            <h2 class="l-login">Login</h2>
            <div class="form-group pt-3 pb-3 ">
                <form>
                    <label for="l-username">Username</label>
                    <input type="text" class="form-control form-control-sm rounded-5 mt-2 " id="l-username"
                        placeholder="Enter Username">
                    <label for="l-password" class="mt-2 ">Password</label>
                    <input type="password" class="form-control form-control-sm rounded-5 mt-2 " id="l-password"
                        placeholder="Enter Password">
                    <div class="text-center" id="login-button">
                        <button type="submit" class="btn btn-primary m-4 w-25" id="l-button">Login</button>
                        <div id="errorMsg"></div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
            </script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>

</html>
